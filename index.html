<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
        1. 清空 div，並給它 ID：
        這區塊是要印出 hello, world 的地方，
        加入 ID 讓 React 可以抓到該元素
    -->
    <div id="app"></div>
    <!-- 1. 初始 window.App -->
    <script>window.App = {}</script>
    <!-- 2. 引入 TodoApp.js -->
    <script type="text/babel" src="./InputField.js"></script>
    <script type="text/babel" src="./TodoHeader.js"></script>
    <script type="text/babel" src="./TodoItem.js"></script>
    <script type="text/babel" src="./TodoList.js"></script>
    <script type="text/babel" src="./TodoApp.js"></script>
    <script type="text/babel">
    // 3. 從 window.App 中，取得 TodoApp 元件
    const {TodoApp}=window.App;
    ReactDOM.render(
        <TodoApp />,
        document.getElementById('app')
    )
    </script>

    <!--
        2. 加入 script，並指定 `type=text/babel`：
        這區塊是我們編寫主要程式的地方。

        因為我們用的是 JSX 語法，而非瀏覽器認識的 ES5 語法，
        透過 Babel 可以將 JSX/ES6/ES7 轉譯成 ES5；
        所以需要指定 type，讓瀏覽器先將這段程式轉交給 Babel 處理
    -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
</body>

</html>
